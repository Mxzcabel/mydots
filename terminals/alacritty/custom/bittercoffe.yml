# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#151515'
    background: '#151515'
    # soft contrast: background = '#251b1d'
    foreground: '#ffffff'

  # Normal colors
  normal:
    black:   '#3c1f11'
    red:     '#db4b33'
    green:   '#9ec825'
    yellow:  '#fbec5d'
    blue:    '#0f71ff'
    magenta: '#6d67af'  
    cyan:    '#00c3cf'
    white:   '#bfc1c2'

  # Bright colors
  bright:
    black:   '#cd764d'
    red:     '#f77a6a'
    green:   '#bdff00'
    yellow:  '#ffff00' 
    blue:    '#0091ff'
    magenta: '#9991e3'
    cyan:    '#00ffff'
    white:   '#ffffff'

