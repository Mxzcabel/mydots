# env:
  # TERM: xterm-256color  

window:
  columns: 2 
  lines: 1
  x: 0
  y: 0
  decorations: none
  opacity: 1
  title: Alacritty
  dynamic_title: true

class:
  instance: Alacritty
  general: Alacritty

scrolling:
  history: 10000
  multipler: 3

# Font configuration
font:
    normal:
      family: FiraCode Nerd Font
      style: Regular

    bold:
      family: FiraCode Nerd Font
      style: Bold

    italic:
      family: FiraCode Nerd Font
      style: Italic

    bold_italic:
      family: FiraCode Nerd Font
      style: Bold Italic    

    size: 18
    builtin_box_drawing: false

# Color Scheme

  #colors: *mocha

# Animations

bell:
   # Values for `animation`:
   #  #   - Ease
   #  #   - EaseOut
   #  #   - EaseOutSine
   #  #   - EaseOutQuad
   #  #   - EaseOutCubic
   #  #   - EaseOutQuart
   #  #   - EaseOutQuint
   #  #   - EaseOutExpo
   #  #   - EaseOutCirc
   #  #   - Linear
   animation: EaseOutCubic
   duration: 2
   color: '#000000'
   command: None

# Clipoard

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t" 
  save_to_clipboard: true
 
