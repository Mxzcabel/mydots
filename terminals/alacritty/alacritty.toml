import = ["/home/kvitravn/.config/alacritty/custom/bittercoffe.toml"]

[bell]
animation = "EaseOutCubic"
color = "#000000"
command = "None"
duration = 2

[font]
builtin_box_drawing = false
size = 9

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[scrolling]
history = 10000

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
decorations = "none"
dynamic_title = true
opacity = 1
title = "Alacritty"
