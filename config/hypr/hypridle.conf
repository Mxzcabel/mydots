general {
 lock_cmd = pidof hyprlock || hyprlock # avoid starting multiple hyprlock instances.
 before_sleep_cmd = loginctl lock-sesion  # lock before suspend
 hyprctl dispatch dpms on # to avoid having to press a key twice to turn on the display
}

listener {
 timeout = 600 # 10min
 on-timeout = loginctl lock-session #lock screen when timeout has passed
}

listener {
 timeout = 900 # 15min
 on-timeout = hyprctl dispacth dpms off # screen off when timeout has passed
 on-resume = hyprctl dispatch dpms on # screen on when activity is detected
}

listener {
 timeout = 1200 # 20min
 on-timeout = systemctl suspend # suspend when zero activity is detected
}
