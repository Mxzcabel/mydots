# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = swww-daemon
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = sleep 2 && blueman-applet
exec-once = sleep 4 && keepassxc
exec-once = sleep 4 && solaar -w hide
exec-once = emacs --daemon
exec-once = ~/.local/bin/switch_hyprxkb
exec-once = dbus-update-activation-environment --systemd --all #Reload dbus
#exec-once = hypridle # init hypridle if there's no systemd service already enabled
