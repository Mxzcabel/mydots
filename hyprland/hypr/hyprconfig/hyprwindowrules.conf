# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Tilix
windowrulev2 = workspace special:terminal,class:^(tilix)$
windowrulev2 = noborder,class:^(tilix)$
windowrulev2 = center,class:^(tilix)$,title:(.*)(Advanced Paste)
windowrulev2 = size 500 400,class:^(tilix)$,title:(.*)(Advanced Paste)
windowrulev2 = center,class:^(tilix)$,title:(.*)(Close Window)
windowrulev2 = size 700 400,class:^(tilix)$,title:(.*)(Close Window)
windowrulev2 = size 99% 93%,class:^(tilix)$
windowrulev2 = idleinhibit focus,class:^(tilix)$

# Bluetooth Manager
windowrulev2 = float,center,class:(blueman-manager)

# Keepassxc
windowrulev2 = float,center,class:(keepassxc)

# Pavucontrol
windowrulev2 = float,center,class:(org.pulseaudio.pavucontrol)

# Nemo/Nemo-engrampa
windowrulev2 = size 900 800,class:(nemo),title:(.*)(Properties)
windowrulev2 = move 520 150,class:(nemo),title:(.*)(Properties)
windowrulev2 = center,class:(nemo),title:()
windowrulev2 = float,center,class:(nemo)
windowrulev2 = size 98% 80%,class:(nemo)
windowrulev2 = float,center,class:^(engrampa)
windowrulev2 = size 800 500,title:^(Extract)$
windowrulev2 = center,title:(Enter name of file to save toâ€¦)

# Udiskie
windowrulev2 = float,center,class:^(udiskie)$

# Emacs 
windowrulev2 = workspace special:emacs,class:^[eE](macs)$

# Telegram
windowrulev2 = workspace 7,title:(Telegram)

# Ksnip
windowrulev2 = tag +ksnip,class:(org.ksnip.ksnip),title:(ksnip)$
windowrulev2 = tag +ksnip-img,class:(org.ksnip.ksnip),title:(ksnip \[)(.*)
windowrulev2 = tag +ksnip_,class:(org.ksnip.ksnip),title:(ksnip -)(.*)
windowrulev2 = tag +OCR,class:(org.ksnip.ksnip),title:(OCR Window)(.*)
windowrulev2 = workspace 10,tag:ksnip
windowrulev2 = workspace 10,tag:ksnip-img
windowrulev2 = maximize,tag:ksnip-img
windowrulev2 = float,tag:OCR
windowrulev2 = pin,tag:OCR
windowrulev2 = noborder,tag:OCR
windowrulev2 = noshadow,tag:OCR
windowrulev2 = noblur,tag:OCR
windowrulev2 = float,center,tag:ksnip_
windowrulev2 = move 480 230,tag:ksnip_
windowrulev2 = size 980 680,tag:ksnip_

# Vesktop
windowrulev2 = workspace 8 silent,class:^(vesktop)

# Steam
windowrulev2 = workspace 9 silent,class:^(steam)$
windowrulev2 = workspace 9 silent,class:(),title(Steam)
windowrulev2 = float,center,class:(),title(Steam)
windowrulev2 = rounding 0,class:^(steam)$
windowrulev2 = noborder,class:^(steam)$
windowrulev2 = tile,class:(steam),title:(Steam)
windowrulev2 = size 99% 93%,title:(Steam)
windowrulev2 = float,center,class:(steam),title:(Sign in to Steam:)
windowrulev2 = size 50% 50%,class:(steam),title:(Sign in to Steam:)

windowrulev2 = float,title:(Friends List)
windowrulev2 = size 300 750,title:(Friends List)
windowrulev2 = move 1550 180,title:(Friends List)

windowrulev2 = float,center,title:(Special Offers)
windowrulev2 = size 700 830,title:(Special Offers)

windowrulev2 = fullscreen,class:^steam_app\d+$
windowrulev2 = workspace 11 silent,class:^steam_app_\d+$
windowrulev2 = noborder,class:^steam_app_\d+$
windowrulev2 = rounding 0,class:^steam_app_\d+$
windowrulev2 = stayfocused,class:^steam_app_\d+$

#Gamescope
windowrulev2 = fullscreen,class:(gamescope)

# Games
windowrulev2 = rounding 0,class:(dwarfort)
windowrulev2 = noborder,class:(dwarfort)
windowrulev2 = fullscreen,class:(dwarfort)
windowrulev2 = workspace 11 silent,class:(dwarfort)

# Wlogout application
windowrulev2 = float,class:(wlogout)
windowrulev2 = stayfocused,title:^(wlogout)
windowrulev2 = noanim,title:^(wlogout)
windowrulev2 = noshadow,class:^(wlogout)
windowrulev2 = noblur,class:^(wlogout)
windowrulev2 = fullscreen,title:^(wlogout)

# Qalculate application
windowrulev2 = float,class:(qalculate-gtk)
windowrulev2 = noborder,class:(qalculate-gtk)
windowrulev2 = size 30% 25%,title:^(Qalculate!)
windowrulev2 = move 35% 55%,title:^(Qalculate!)

# Deluge application
windowrulev2 = center,class:(deluge),title:(Add Torrents)(*)
windowrulev2 = size 890 545,class:(deluge),title:(Add Torrents)(*)
windowrulev2 = center,class:(deluge),title:(Add URL)
windowrulev2 = size 600 340,class:(deluge),title:(Add URL)
windowrulev2 = size 640 420,class:(deluge),title:(Connection Manager)
