# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1, 1920x1080@165 +hsync -vsync, 0x0, 1
# monitor=HDMI-A-1, 1920x1080@60, 1920x-450, 1, transform, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = swww-daemon
exec-once = waybar
exec-once = udiskie
exec-once = udiskie --tray
exec-once = keepassxc
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = dbus-update-activation-environment --all # dbus-update-activation
#exec-once = $HOME/.config/hypr/switch_XDPH.sh # Load xdg-desktop-portal-hyprland
#exec-once = $HOME/.config/hypr/switch_XDPW.sh # Only enable if using xdg-desktop-portal-wlr-git


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env var
env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1
env = WLR_RENDER_DRM_DEVICE,/dev/dri/renderD128
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = XCURSOR_SIZE,15
env = GDK_SCALE,.1
env = LIBSEAT_BACKEND,logind
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = _JAVA_AWT_WM_NOREPARENTING,1

# For development and authentication
env = DOCKER_HOST,unix://$XDG_RUNTIME_DIR/docker.sock
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket

# Not used envs
 #env = LIBVA_DRIVER_NAME,mesa
 #env = __GLX_VENDOR_LIBRARY_NAME,radeon
 #env = MESA_LOADER_DRIVER_OVERRIDE,radeon
 #env = GBM_BACKEND,nvidia-drm
 #env = __GLX_VENDOR_LIBRARY_NAME,nvidia
 #env = __VK_LAYER_NV_optimus,NVIDIA_only
 #env = LIBVA_DRIVER_NAME,nvidia
 #env = LIBGL_ALWAYS_SOFTWARE,true
 #env = ENABLE_VKBASALT,1
 #env = GALLIUM_DRIVER,zink #For OpenGL the driver can be softpipe,llvmpipe or swr. 

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us-custom
    kb_variant = intl
    kb_model =
    kb_options =  
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 12
    border_size = 3
    col.active_border = rgba(8fbcbbee) rgba(81a1c1ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    cursor_inactive_timeout = 10
}

xwayland {
  force_zero_scaling = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    blur {
	size = 3
	passes = 1
	new_optimizations = true
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier2, 0.28, 0.33, 0.09, 0.17

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 1, myBezier2, slidefadevert -50%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = sinowealth-game-mouse
    sensitivity = -0.5
}

debug {
    disable_logs = false
    enable_stdout_logs = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Keepassxc
windowrulev2 = float,center,class:(keepassxc)

# Ksnip
windowrulev2 = workspace 10,title:(ksnip)
windowrulev2 = fullscreen,class:(ksnip)

# Steam application
windowrulev2 = workspace 9 silent,title:(Steam)
windowrulev2 = float,center,title:(Friends List)
windowrulev2 = rounding 0,class:(steam)
windowrulev2 = noborder,class:(steam)

# Wlogout application
windowrulev2 = float,class:(wlogout)
windowrulev2 = stayfocused,title:^(wlogout)
windowrulev2 = noanim,title:^(wlogout)
windowrulev2 = noshadow,class:^(wlogout)
windowrulev2 = noblur,class:^(wlogout)
windowrulev2 = fullscreen,title:^(wlogout)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$setkbd_name="logitech-usb-receiver-keyboard"

$mainMod = SUPER
$shiftMod = SHIFT
$ctrlMod = CTRL
$altMod = ALT

# call tofi
$tofi-drun = tofi-drun &>/dev/null
# call clipboard bind
$cliphist-bind = cliphist list | wofi --dmenu --pre-display-cmd "printf '%s' | cut -f 2" | cliphist decode | wl-copy
$cliphist-bind-del = cliphist list | wofi --dmenu --pre-display-cmd "printf '%s' | cut -f 2" | cliphist delete
# summoning the last screenshot
$last-screenshot = ls -t $HOME/Pictures/screenshots/ | head -n 1
# print the focused window
$grim-screenshot-window = hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | grim -g - $HOME/Pictures/screenshots/"$(date +%Y-%m-%d_%H-%M-%S)".png | notify-send -a grim -i /usr/share/icons/hicolor/scalable/apps/grim.svg "Grim's window-screenshot triggered!"
#grim printscreen edition
$grim-screenshot-edit = grim -c $HOME/Pictures/screenshots/"$(date +%Y-%m-%d_%H-%M-%S)".png | notify-send -a grim -i /usr/share/icons/hicolor/scalable/apps/grim.svg "Grim's full-screenshot triggered!" && sleep 2 | ksnip -e $HOME/Pictures/screenshots/$($last-screenshot)
# switch keyboard
$switch-kbd = hyprctl switchxkblayout $setkbd_name next | notify-send -a hyprland "Switched keyboard"

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod $shiftMod, O, exec, tilix
bind = $mainMod $shiftMod, K, exec, alacritty
bind = $mainMod $shiftMod, Q, killactive,
bind = $mainMod, E, exec, pcmanfm
bind = $mainMod, V, togglefloating,
bind = $ctrlMod $altMod, V, exec, $cliphist-bind
bind = $ctrlMod $altMod, W, exec, $cliphist-bind-del
bind = $mainMod $shiftMod, D, exec, $tofi-drun
bind = $mainMod, Menu, exec, $switch-kbd
bind = $mainMod, Print, exec, $grim-screenshot-edit
bind = ,Print, exec, $grim-screenshot-window
bind = $ctrlMod $altMod, L, exec, $cursor-lock-toggle

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod $shiftMod, 1, movetoworkspacesilent, 1
bind = $mainMod $shiftMod, 2, movetoworkspacesilent, 2
bind = $mainMod $shiftMod, 3, movetoworkspacesilent, 3
bind = $mainMod $shiftMod, 4, movetoworkspacesilent, 4
bind = $mainMod $shiftMod, 5, movetoworkspacesilent, 5
bind = $mainMod $shiftMod, 6, movetoworkspacesilent, 6
bind = $mainMod $shiftMod, 7, movetoworkspacesilent, 7
bind = $mainMod $shiftMod, 8, movetoworkspacesilent, 8
bind = $mainMod $shiftMod, 9, movetoworkspacesilent, 9
bind = $mainMod $shiftMod, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, workspace, e+1
#bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod $altMod, right, workspace, r+1
bind = $mainMod $altMod, left, workspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows with mainmMod + keys
bind = $mainMod, space, fullscreen

# Move window to scratchpad and toggle it
bind = $mainMod $shiftMod, S, movetoworkspacesilent, special:terminal
bind = $mainMod $shiftMod, C, togglespecialworkspace, terminal
bind = $mainMod $shiftMod, F, movetoworkspacesilent, special:window
bind = $mainMod $shiftMod, G, togglespecialworkspace, window
bind = $mainMod $shiftMod, Z, movetoworkspace, e+0
